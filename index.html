<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>   
    <h1>Hangman</h1>

    <p>Find the hidden word - Enter a letter:</p>

    <div class="game-container">
        <svg class="figure-container" width="150px" height="180px">
            <!-- The Gallows -->
            <line x1="30" y1="150" x2="70" y2="150" />
            <line x1="50" y1="20" x2="50" y2="150" />
            <line x1="50" y1="20" x2="100" y2="20" />
            <line x1="100" y1="20" x2="100" y2="50" />
            <line x1="100" y1="20" x2="100" y2="50" />
            <!-- Mans Head -->
            <circle class="figure" r="10" cx="100" cy="60" />
            <!-- Mans Torso -->
            <line class="figure" x1="100" y1="70" x2="100" y2="110" />
            <!-- Mans Hands -->
            <line class="figure" x1="100" y1="70" x2="90" y2="100" />
            <line class="figure" x1="100" y1="70" x2="110" y2="100" />
            <!-- Mans Legs -->
            <line class="figure" x1="100" y1="110" x2="95" y2="140" />
            <line class="figure" x1="100" y1="110" x2="105" y2="140" />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->

    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!-- Notification -->

    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
